<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill-Login</title>
    <link
      rel="shortcut icon"
      href="./images/logo/Chill-logo-icon.png"
      type="image/x-icon"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/stylelog.css" />
  </head>
  <body>
    <div>
      <img src="./images/background/background-image.jpg" alt="bg" />
      <div class="boxCenter">
        <div class="boxHeaderLogin">
          <img
            class="Chilllogo"
            src="./images/logo/Chill-logo.png"
            alt="Chill-logo"
          />
          <br /><br />
          <h3>Masuk</h3>
          <p>Selamat datang kembali!</p>
          <br />
          <form>
            <!-- username -->
            <label>Username</label> <br />
            <input
              class="forminput"
              type="text"
              placeholder="Masukkan Username"
              name="username"
              id="username"
            />
            <br />
            <br />
            <!-- pass  -->
            <label for="formlabel" for="katasandi">Kata Sandi</label>
            <br />
            <div class="input">
              <input
                type="password"
                placeholder="Masukkan Kata Sandi"
                name="katasandi"
                id="katasandi"
              />
              <div class="iconEye">
                <i Class="fa-solid fa-eye-slash togglePassword"></i>
              </div>
            </div>
          </form>
          <div class="parentAdditionalInfo">
            <div class="additionalInfo">
              <p>Belum punya akun?</p>
              <a class="link" href="register.html">Daftar</a>
            </div>
            <span> Lupa kata sandi? </span>
          </div>
          <br />
          <d class="groupButton">
            <button class="btn-masuk" type="submit">Masuk</button>
            <div class="separator">atau</div>
            <button 
              class="btn-masuk"
              style="display: flex; margin-left: 1.5vw; justify-content: center; items-center;"
              type="button"
            >
                <img
                  class=""
                  src="./images/logo/Icon-google.png"
                  alt="google-icon"
                />
                <p>Masuk dengan Google</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
